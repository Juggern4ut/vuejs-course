<!DOCTYPE html>
<html>
	<head>
		<title>VUE</title>
		<script type="text/javascript" src="../vue.js"></script>
		<style type="text/css">
			#effect{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}

			.blue{
				background-color: #f0ffff;
			}

			.red{
				color: red;
			}

			.border{
				border: 1px solid #000;
			}

			.fancy{
				font-style: italic;
			}

			.big{
				font-weight: bold;
				font-size: 20px;
			}

			.pBContainer{
				width: 200px;
				height: 30px;
				background-color: #dedede;
			}

			.pBContainer div{
				background-color: #080;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<button @click="startEffect">Start Effect</button>
			<div :class="{'blue':hasClass}" id="effect"></div>

			<hr />

			<div :class="classes">I got no class :(</div>

			<hr />

			<div :class="className">Set my class</div>
			<input type="text" v-model="className">

			<hr />

			<div :class="[className2, {big:useMyClass}]">Set my class</div>
			<input type="text" v-model="className2">
			<input type="text" v-model="useMyClass">

			<hr />

			<div :style="{'background-color':bgColor}">Set my class</div>
			<input type="text" v-model="bgColor">

			<hr />

			<button @click="startProgressBar">Start</button>
			<div class="pBContainer"><div :style="{'width':pbWidth+'px'}"></div></div>

		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
